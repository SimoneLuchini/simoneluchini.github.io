<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone Luchini</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            /* Gradient: light blue to light green */
            background: linear-gradient(180deg, #b2eaff 0%, #d2f7e5 100%);
            color: #1a2233;
            font-family: 'Inter', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 3rem 1rem 2rem 1rem;
            gap: 2.5rem;
        }
        .hero-text {
            flex: 1 1 350px;
            max-width: 500px;
            font-size: 2.1rem;
            font-weight: 600;
            line-height: 1.3;
            color: #1a2233;
        }
        .network-box {
            flex: 1 1 350px;
            max-width: 500px;
            min-width: 320px;
            min-height: 320px;
            background: #fff;
            border-radius: 2.2rem;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
        }
        #network-canvas {
            width: 100%;
            height: 320px;
            max-width: 420px;
            display: block;
        }
        @media (max-width: 900px) {
            .hero-section {
                flex-direction: column;
                gap: 1.5rem;
                min-height: 60vh;
            }
            .network-box {
                min-width: 220px;
                min-height: 220px;
                padding: 1.2rem 0.5rem;
            }
            #network-canvas {
                height: 220px;
            }
            .hero-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-text">
            Read more about my research.
        </div>
        <div class="network-box">
            <canvas id="network-canvas" width="400" height="320"></canvas>
        </div>
    </section>
    <script>
    // --- Simple network animation: dots inside an oval (brain area) ---
    const canvas = document.getElementById('network-canvas');
    const ctx = canvas.getContext('2d');
    const NODES = 50;
    let nodes = [];
    let brain = {cx: 0, cy: 0, rx: 0, ry: 0};

    function resizeCanvas() {
        // Keep canvas size as set in HTML, but recalculate oval for responsive box
        const box = canvas.parentElement;
        const rect = box.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        brain.cx = canvas.width / 2;
        brain.cy = canvas.height / 2;
        brain.rx = canvas.width * 0.38;
        brain.ry = canvas.height * 0.44;
    }
    function isInsideBrain(x, y) {
        const dx = (x - brain.cx) / brain.rx;
        const dy = (y - brain.cy) / brain.ry;
        return dx * dx + dy * dy <= 1;
    }
    function initNetwork() {
        nodes = [];
        for (let i = 0; i < NODES; i++) {
            let x, y, tries = 0;
            do {
                x = brain.cx + (Math.random() * 2 - 1) * brain.rx * 0.95;
                y = brain.cy + (Math.random() * 2 - 1) * brain.ry * 0.95;
                tries++;
            } while (!isInsideBrain(x, y) && tries < 100);
            nodes.push({
                x, y,
                r: 4 + Math.random() * 2,
                dx: (Math.random() - 0.5) * 1.2,
                dy: (Math.random() - 0.5) * 1.2
            });
        }
    }
    function drawNetwork() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw the brain oval outline
        ctx.save();
        ctx.beginPath();
        ctx.ellipse(brain.cx, brain.cy, brain.rx, brain.ry, 0, 0, 2 * Math.PI);
        ctx.strokeStyle = '#222';
        ctx.lineWidth = 2.5;
        ctx.globalAlpha = 0.18;
        ctx.stroke();
        ctx.restore();
        // Draw nodes
        for (const n of nodes) {
            ctx.beginPath();
            ctx.arc(n.x, n.y, n.r, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.globalAlpha = 0.95;
            ctx.fill();
            ctx.strokeStyle = '#38ef7d';
            ctx.lineWidth = 1.2;
            ctx.globalAlpha = 0.7;
            ctx.stroke();
        }
        ctx.globalAlpha = 1;
    }
    function animate() {
        for (const n of nodes) {
            let nextX = n.x + n.dx;
            let nextY = n.y + n.dy;
            if (!isInsideBrain(nextX, nextY)) {
                if (isInsideBrain(n.x - n.dx, nextY)) n.dx *= -1;
                if (isInsideBrain(nextX, n.y - n.dy)) n.dy *= -1;
                if (!isInsideBrain(n.x + n.dx, n.y + n.dy)) {
                    n.dx *= -1;
                    n.dy *= -1;
                }
            }
            n.x += n.dx;
            n.y += n.dy;
        }
        drawNetwork();
        requestAnimationFrame(animate);
    }
    function setup() {
        resizeCanvas();
        initNetwork();
        drawNetwork();
    }
    window.addEventListener('resize', setup);
    setup();
    animate();
    </script>
</body>
</html>
