<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone Luchini</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            /* Gradient: light blue to light green */
            background: linear-gradient(180deg, #b2eaff 0%, #d2f7e5 100%);
            color: #1a2233;
            font-family: 'Inter', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 3rem 1rem 2rem 1rem;
            gap: 2.5rem;
        }
        .hero-text {
            flex: 1 1 350px;
            max-width: 500px;
            font-size: 2.1rem;
            font-weight: 600;
            line-height: 1.3;
            color: #1a2233;
        }
        .network-box {
            flex: 1 1 350px;
            max-width: 500px;
            min-width: 320px;
            min-height: 320px;
            background: #fff;
            border-radius: 2.2rem;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
        }
        #network-canvas {
            width: 100%;
            height: 320px;
            max-width: 420px;
            display: block;
        }
        @media (max-width: 900px) {
            .hero-section {
                flex-direction: column;
                gap: 1.5rem;
                min-height: 60vh;
            }
            .network-box {
                min-width: 220px;
                min-height: 220px;
                padding: 1.2rem 0.5rem;
            }
            #network-canvas {
                height: 220px;
            }
            .hero-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-text">
            Read more about my research.
        </div>
        <div class="network-box">
            <canvas id="network-canvas" width="400" height="320"></canvas>
        </div>
    </section>
    <script>
    // --- Pretty network animation: dots and lines in a box, with collisions ---
    const canvas = document.getElementById('network-canvas');
    const ctx = canvas.getContext('2d');
    const NODES = 30;
    let nodes = [];
    let box = {x: 0, y: 0, w: 0, h: 0};

    function resizeCanvas() {
        const parent = canvas.parentElement;
        const rect = parent.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        box.x = 0;
        box.y = 0;
        box.w = canvas.width;
        box.h = canvas.height;
    }

    function initNetwork() {
        nodes = [];
        for (let i = 0; i < NODES; i++) {
            let r = 8;
            let x, y, tries = 0;
            do {
                x = box.x + r + Math.random() * (box.w - 2 * r);
                y = box.y + r + Math.random() * (box.h - 2 * r);
                tries++;
            } while (nodes.some(n => Math.hypot(n.x - x, n.y - y) < 2 * r) && tries < 100);
            nodes.push({
                x, y, r,
                dx: (Math.random() - 0.5) * 2.2,
                dy: (Math.random() - 0.5) * 2.2
            });
        }
    }

    function drawNetwork() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw lines between all pairs
        ctx.save();
        ctx.globalAlpha = 0.22;
        ctx.strokeStyle = 'rgba(56,239,125,0.7)';
        ctx.shadowColor = '#38ef7d';
        ctx.shadowBlur = 8;
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
                const n1 = nodes[i], n2 = nodes[j];
                ctx.beginPath();
                ctx.moveTo(n1.x, n1.y);
                ctx.lineTo(n2.x, n2.y);
                ctx.stroke();
            }
        }
        ctx.restore();
        // Draw nodes
        for (const n of nodes) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(n.x, n.y, n.r, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#38ef7d';
            ctx.shadowBlur = 12;
            ctx.globalAlpha = 0.98;
            ctx.fill();
            ctx.globalAlpha = 0.8;
            ctx.lineWidth = 2.2;
            ctx.strokeStyle = '#38ef7d';
            ctx.stroke();
            ctx.restore();
        }
    }

    function handleCollisions() {
        // Dot-to-dot collisions (elastic)
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
                const n1 = nodes[i], n2 = nodes[j];
                const dx = n2.x - n1.x;
                const dy = n2.y - n1.y;
                const dist = Math.hypot(dx, dy);
                const minDist = n1.r + n2.r;
                if (dist < minDist) {
                    // Overlap, push apart
                    const overlap = 0.5 * (minDist - dist + 0.1);
                    const nx = dx / (dist || 1);
                    const ny = dy / (dist || 1);
                    n1.x -= nx * overlap;
                    n1.y -= ny * overlap;
                    n2.x += nx * overlap;
                    n2.y += ny * overlap;
                    // Elastic collision (swap velocities along the normal)
                    const dvx = n2.dx - n1.dx;
                    const dvy = n2.dy - n1.dy;
                    const dot = dvx * nx + dvy * ny;
                    if (dot < 0) {
                        const impulse = dot;
                        n1.dx += nx * impulse;
                        n1.dy += ny * impulse;
                        n2.dx -= nx * impulse;
                        n2.dy -= ny * impulse;
                    }
                }
            }
        }
    }

    function animate() {
        for (const n of nodes) {
            n.x += n.dx;
            n.y += n.dy;
            // Bounce off box
            if (n.x - n.r < box.x) { n.x = box.x + n.r; n.dx *= -1; }
            if (n.x + n.r > box.x + box.w) { n.x = box.x + box.w - n.r; n.dx *= -1; }
            if (n.y - n.r < box.y) { n.y = box.y + n.r; n.dy *= -1; }
            if (n.y + n.r > box.y + box.h) { n.y = box.y + box.h - n.r; n.dy *= -1; }
        }
        handleCollisions();
        drawNetwork();
        requestAnimationFrame(animate);
    }

    function setup() {
        resizeCanvas();
        initNetwork();
        drawNetwork();
    }
    window.addEventListener('resize', setup);
    setup();
    animate();
    </script>
</body>
</html>
